server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to backend (path forwarded as-is)
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health endpoints (no /api prefix)
    location ~ ^/(healthz|health|ready)$ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # JS/CSS assets — long-term cache (Vite adds content hash to filenames)
    location ~* \.(js|css)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # index.html — never cache (ensures LinkedIn WebView gets fresh version)
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
