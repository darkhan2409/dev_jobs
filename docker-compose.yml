x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "5"

services:
  db:
    image: postgres:16-alpine
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5
    logging: *default-logging
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    logging: *default-logging
    networks:
      - app-network

  backend:
    build: ./backend
    env_file: .env
    environment:
      - ENV=dev
      - EMAIL_ENABLED=false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    logging: *default-logging
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    logging: *default-logging
    networks:
      - app-network

  scheduler:
    build: ./backend
    env_file: .env
    command: python scripts/run_scheduler.py
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging: *default-logging
    networks:
      - app-network

volumes:
  pgdata:


networks:
  app-network:
